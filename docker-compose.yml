version: '3.7'
services:
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: stress_test
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  api:
    build: .
    depends_on:
      - db
    links:
      - db
    ports:
      - '8080:8080'
    volumes:
      - .:/app
      - nodemodules:/app/node_modules

volumes:
  nodemodules: {}
